<!doctype html>
<html>
<header>
<style>
  #map {
  	height: 400px;

  }

<body>
	<h3>My Google Mpas Demo</h3>
	<div id="map"></div>

	<script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var ums = {lat: -7.5577964, lng:110.7715587}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: ums
        });
      }
    </script>

 	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5MQEMV7GBZFdjyWUh28l3aQd1BKVcXo8&callback=initMap">
    </script>

</body>
